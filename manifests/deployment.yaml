apiVersion: apps/v1
kind: Deployment
metadata: 
  name: todo-add
spec:
  replicas: 2
  selector:
    matchLabels:
      app: add-task
  template:
    metadata:
      labels: 
        app: add-task
    spec:
      containers:
        - image: rk8sacr.azurecr.io/todo-add-tasks-api:v1
          name: todo-app
          ports:
            - containerPort: 8000
