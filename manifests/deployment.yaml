apiVersion: apps/v1
kind: Deployment
metadata: 
  name: todo-add
spec:
  replicas: 2
  selector:
    matchLabels:
      type: add-task
  template:
    metadata:
      labels: 
        type: add-task
    spec:
      containers:
        - image: todo-add-tasks-api
          name: todo-app
          ports:
            - containerPort: 8000
